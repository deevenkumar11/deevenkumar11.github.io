    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experiments</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Container for the experiment links */
        .box {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Link styling */
        a {
            display: block;
            padding: 12px 24px;
            margin: 10px 0;
            text-decoration: none;
            border: 2px solid #2ae49d;
            border-radius: 8px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            background-color: #2ae49d;
        }

        /* Hover effect for links */
        a:hover {
            background-color: #333;
            color: white;
            border-color: #333;
            transform: translateY(-2px);
        }

        /* Paragraph styling (if needed) */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
